<dx-button
                        stylingMode="contained"
                        text="Upload picture"
                        type="normal"
                        [width]="200"
                        (onClick)="click($event)">
</dx-button>
<br/>
<dx-popup
        [width]="660"
        [height]="540"
        [showTitle]="true"
        [title]="title"
        [dragEnabled]="false"
        [closeOnOutsideClick]="true"
        [(visible)]="popupVisible">
        <div *dxTemplate="let data of 'content'">
            <form id="form" #form method="post" action="" enctype="multipart/form-data">
                <div class="dx-fieldset">
                    <div class="dx-field">
                        <div class="dx-field-label">Title:</div>
                        <dx-text-box class="dx-field-value" name="FirstName" [(value)]="pictureTitle"></dx-text-box>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Tag:</div>
                        <dx-text-box class="dx-field-value" name="LastName" [(value)]="pictureTag"></dx-text-box>
                    </div>
                </div>
                <div id="fileuploader-container">
                    <dx-file-uploader
                        selectButtonText="Select photo"
                        labelText=""
                        accept="image/*"
                        uploadMode="useForm"
                        (change)="onFileSelected($event)">
                    </dx-file-uploader>
                </div>
                <dx-button
                    id="button"
                    text="Upload picture"
                    type="success"
                    (onClick)="uploadClick()">
                </dx-button>
            </form>
        </div>
 </dx-popup>



<dx-tile-view direction="vertical" itemTemplate="pictureViewTemplate" [dataSource]="pictures" [baseItemWidth]="200"
    (onItemClick)="openDetail($event)" [baseItemHeight]="200" data-reload="true">
    <div *dxTemplate="let tile of 'pictureViewTemplate'">
        <dxi-item [widthRatio]="1" [heightRatio]="1" >
            {{ tile.title }}
            <img [width]="200" [height]="200" [src]="convertBase64ToImage(tile.image)" />
        </dxi-item>
    </div>
</dx-tile-view>

<dx-popup
        [width]="660"
        [height]="300"
        [showTitle]="true"
        [title]="title"
        [dragEnabled]="false"
        [closeOnOutsideClick]="true"
        [(visible)]="popupEditRemoveVisible">
        <div *dxTemplate="let data of 'content'">
            <form id="form" #form method="post" action="" enctype="multipart/form-data">
                <div class="dx-fieldset">
                    <div class="dx-field">
                        <div class="dx-field-label">Title:</div>
                        <dx-text-box class="dx-field-value" name="FirstName" [(value)]="pictureTitle"></dx-text-box>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Tag:</div>
                        <dx-text-box class="dx-field-value" name="LastName" [(value)]="pictureTag"></dx-text-box>
                    </div>
                </div>

                
                <dx-button
                    id="buttonEdit"
                    text="Edit picture"
                    type="success"
                    (onClick)="editClick()">
                </dx-button>
                
                <dx-button
                    id="buttonDelete"
                    text="Delete picture"
                    type="success"
                    (onClick)="deleteClick()"
                    style="margin-left: 0.5em;">
                </dx-button>
            </form>
        </div>
</dx-popup>
