<h1 mat-dialog-title>Upload Meme:</h1>
<div mat-dialog-content>
    <mat-form-field style="width: 100%;">
        <mat-label>Give your Meme a Name:</mat-label>
        <input matInput placeholder="Name" [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Tags</mat-label>
        <mat-chip-list #chipList aria-label="Tags selection">
          <mat-chip
            *ngFor="let tag of data.tags"
            [selectable]="true"
            (removed)="remove(tag)">
            {{tag}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
          <input placeholder="New tag..."
            #input
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Upload</button>
</div>
