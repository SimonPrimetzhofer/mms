
<div style="margin-bottom: 30px; padding-left: 10%; padding-right: 10%;">
    <div #container ></div>
</div>

<div style="margin-bottom: 30px;" class="center">
    <button mat-raised-button color="primary" class="upload" (click)="upload()" > Upload </button>
</div>

<div style="margin-left: 50px; margin-right: 50px;">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <button mat-button fxFlex="33%" *ngFor="let template of templates">
          <mat-card class="mat-elevation-z4" (click)="setTemplateActive(template)">
            <mat-card-header class="center">
              <mat-card-title>Meme Template</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{template}}" style="height: 450px; padding: 10px">
          </mat-card>
        </button>
    </div>
</div>
