<div class="row p-3">
    <div class="col-4">
        <h1>Picture Portal</h1>
    </div>
    <div class="col-7 pt-2">
        <dx-text-box placeholder="Search..." (onValueChanged)="filterPictures($event)"></dx-text-box>
    </div>
    <!-- TODO: small popup where a user can choose profile settings, login, logout, etc... -->
    <div class="col-1 btn">
        <span class="dx-icon-menu" style="font-size: 35px"></span>
    </div>
</div>
<dx-tabs [dataSource]="tabs" (onItemClick)="selectTab($event)"></dx-tabs>
<div class="p-3">
    <router-outlet></router-outlet>
</div>
